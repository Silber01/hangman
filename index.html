<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>

  </head>
  <body>
    <div class="aligner">
      <h1>Hangman</h1>
        <p class = "guessCounter"></p>
        <img class="hanger" src="images/0.png" width="320px" height="400px">
        <p class="guessedSoFar"></p>
        <div class="letterBox">
          <p>Letters Used:</p>
          <div class="letterList"></div>
        </div>
        <button class="restartButton">New Game</button>
        <div class="warning"></div>
    </div>
    
    
  </body>
</html>
